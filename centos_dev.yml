#    get_url:
#      url: https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-6.2.2.rpm
#      dest: /tmp/elasticsearch.rpm
#      mode: 0644
  - name: Installation du RPM elasticsearch
    yum:
      name: /tmp/elasticsearch.rpm
      state: present
  - name: "Création de l'utilisateur {{ user }}."
    user:
      name: "{{ user }}"
      comment: "Utilisateur créé automatiquement par ansible."
      shell: /bin/bash
      state: present
      password: "{{ password }}"
      createhome: yes
      update_password: always


  - name: Démarrage & Activation des services.
    service:
      enabled: yes
      name: "{{ item }}"
      state: started
    with_items:
#      - gdm
      - mariadb
      - elasticsearch
